<html>
<head>
	<title>Test Viewer</title>
	
<!-- Import jQuery -->
<script type="text/javascript" src="../../js/jquery-1.5.1.min.js"></script>
<script type="text/javascript" src="../../js/jquery-ui/js/jquery-ui-1.8.11.custom.min.js"></script>

<!-- Import modules -->
<script type="text/javascript" src="../../js/packages.js"></script>
<script type="text/javascript" src="../../js/observers.js"></script>
<script type="text/javascript" src="../../js/paths.js"></script>
<script type="text/javascript" src="../../js/controls.js"></script>
<script type="text/javascript" src="../../js/geometry.js"></script>
<script type="text/javascript" src="../../js/pyramid.js"></script>
<script type="text/javascript" src="../../js/viewport.js"></script>
<script type="text/javascript" src="../../js/tiled_image.js"></script>
<script type="text/javascript" src="../../js/viewer.js"></script>

<link type="text/css" href="../../js/jquery-ui/css/smoothness/jquery-ui-1.8.11.custom.css" rel="stylesheet" />	


<style type="text/css">
@import url("../../js/jquery-ui/css/smoothness/jquery-ui-1.8.11.custom.css");
@import url("../../css/styles.css");
@import url("../../css/viewer.css");

#controls {
    position: absolute;
    left:530px;
    top: 80px;
}

#controls a {
    display: block;
}

</style>

<script type="text/javascript">

$(document).ready(function () {
    eval(webact.imports("viewer"));
    var viewer = makeViewer({
        width: 512, height: 512, 
        image_url: "../_images/boston1888"
    });
    viewer.create($("#viewer"));
    
    $("#in").click(function () {
        viewer.zoomIn();
    });
    
    $("#out").click(function () {
        viewer.zoomOut();
    });
    
    $("#reset").click(function () {
        viewer.zoomReset();
    });

});

</script>

</head>
<body>

<h1>Image Viewer</h1>

<div id="viewer">
</div>
<div id="controls">
    <a id="in" href="#">Zoom In</a>
    <a id="out" href="#">Zoom Out</a>
    <a id="reset" href="#">Reset</a>
    <div id="slider"></div>
</div>

</body>
</html>
