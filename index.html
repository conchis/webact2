<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html>
<head>
	<title>Test Viewer</title>
	
<!-- Import jQuery -->
<script type="text/javascript" src="jquery/jquery-1.5.1.min.js"></script>
<script type="text/javascript" src="jquery/jquery-ui/js/jquery-ui-1.8.11.custom.min.js"></script>

<!-- Import modules -->
<script type="text/javascript" src="js/webact.min.js"></script>

<link type="text/css" href="jquery/jquery-ui/css/smoothness/jquery-ui-1.8.11.custom.css" rel="stylesheet" />	


<style type="text/css">
@import url("jquery/jquery-ui/css/smoothness/jquery-ui-1.8.11.custom.css");
@import url("css/webact.min.css");
</style>

<script type="text/javascript">

$(document).ready(function () {
eval(webact.imports("viewer"));
eval(webact.imports("viewer_controls"));
    
    var viewer = makeViewer({
        width: 512, height: 512, 
        image_url: "test/_images/boston1888"
    });
    viewer.create($("#viewer"));
    
    var controls = makeViewerControls(viewer);
    controls.create($("body"));
});

</script>

</head>
<body>

<h1>Image Viewer</h1>

<div id="viewer">
</div>

</body>
</html>
